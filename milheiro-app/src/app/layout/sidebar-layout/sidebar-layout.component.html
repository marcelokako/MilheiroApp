<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
        <mat-menu #menu="matMenu" class="menu-dropdown">
            <button mat-menu-item *ngFor="let pessoa of pessoas" (click)="selecionarPessoa(pessoa)">
              <mat-icon>person</mat-icon>
              <span>{{ pessoa.nome }}</span>
            </button>
          </mat-menu>
          
          <!-- BotÃ£o que abre o menu -->
          <mat-toolbar
            mat-button
            [matMenuTriggerFor]="menu"
            class="corner inline-flex w-full"
            id="select_pessoa"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <mat-icon>person</mat-icon>
            <span class="ml-2">{{ pessoaSelecionada }}</span>
          </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon>home</mat-icon>
                <span class="ml-2">
                    Menu
                </span>
            </a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon>
                <span class="ml-2">
                    Dashboard
                </span>
            </a>
            <a mat-list-item routerLink="/registro-milhas">ADD Milhas</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">Carteira de Milhas</mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
