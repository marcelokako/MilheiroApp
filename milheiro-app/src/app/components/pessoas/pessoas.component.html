<div class="container mx-auto mt-5">
    <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let pessoa of pessoas" class="mb-4 col-5">
            <div class="card" [ngClass]="{'selected': pessoa.selected}" (click)="selectPessoa(pessoa.id)">
                <div class="card-body">
                    <div class="card-title">{{ pessoa.nome }}</div>
                </div>
            </div>
        </div>
        <div class="col-5 mb-4">
            <div (click)="toggleForm()" class="card" [ngClass]="{'selected': showForm}">
                <div class="card-body">
                    <div class="card-title" style="transform: scale(2)"><mat-icon>person_add</mat-icon></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div
  *ngIf="showForm"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 modal"
>
  <div
    class="bg-gray-500 rounded-lg p-5 shadow-lg max-w-md w-full fade-in-slide-up modal"
    [ngClass]="{'fade-in-slide-up': showForm}"
  >
    <h5 class="font-bold" style="color: aliceblue;"><mat-icon>person_add</mat-icon>   Cadastro de Pessoa</h5>
      
    <form (ngSubmit)="addPessoa()">
        <div class="form-group w-full">
            <label for="nomePessoa">Nome: </label>
            <input
            id="nomePessoa"
            type="text"
            class="form-control rounded w-full"
            [(ngModel)]="nome"
            name="nome"
            required
            >
        </div>
        
        <div class="form-group mt-3">
            <label for="email">E-mail: </label>
            <input
            id="email"
            type="email"
            class="form-control rounded w-full"
            [(ngModel)]="email"
            name="email"
            required
            >
        </div>
        <div class="flex justify-around">
            <button type="button" class="mt-3 bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400" (click)="toggleForm()">Cancelar</button>
            <button type="submit" class="mt-3 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Cadastrar</button>
        </div>
    </form>
  </div>
</div>
