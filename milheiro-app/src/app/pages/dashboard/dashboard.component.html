<div class="container mx-auto mt-5">
    <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let plataforma of plataformas" class="mb-4 col-5">
            <div class="card"> <!-- clickdetalhes  -->
                <div class="card-body">
                    <div class="card-title mb-4">{{ plataforma.plataforma }}</div>
                    <div class="card-text">Pontos: {{ plataforma.pontos }}</div>
                    <div class="card-text" title="Custo por milhas">CPM: {{ plataforma.custo_ponto }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
